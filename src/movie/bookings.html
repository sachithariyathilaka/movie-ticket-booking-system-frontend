<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 50px; margin-left: 100px; width: 100%">
            <form class="form-inline">
                <div class="form-group" style="margin-left: 100px">
                    <input type="button" class="btn btn-primary btn-block btn-large" value="Back" id="addBtn"  ng-click="back()" style="margin-right: 270px; margin-top: -5px; width: 100px;">
                    <input type="button" class="btn btn-primary btn-block btn-large" value="New Booking" id="addBtn"  ng-click="newBooking()" style="margin-top: -5px">
                    <input type="text" ng-model="search" class="form-control data" id="searchBox" placeholder="Search Bookings" style="width: 310px">
                </div>
            </form>
            <table id = "bookings" class="table table-striped table-hover table-dark table-bordered" style="margin-left: -150px">
                <tr>
                    <th ng-click="sort('id')">Id
                        <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('movie')">Movie Name
                        <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('date')">Date
                        <span class="glyphicon sort-icon" ng-show="sortKey=='owner'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('ticketCount')">Ticket Count
                        <span class="glyphicon sort-icon" ng-show="sortKey=='price'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('showTime')">Show Time
                        <span class="glyphicon sort-icon" ng-show="sortKey=='showTime'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('paymentStatus')">Payment Status
                        <span class="glyphicon sort-icon" ng-show="sortKey=='status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('userId')">User Id
                        <span class="glyphicon sort-icon" ng-show="sortKey=='availableTickets'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th>Cancel</th>
                </tr>
                <tr dir-paginate="booking in bookings|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                    <td style="color: #4a77d4; text-decoration: underline" ng-click="putId(booking.id)">{{booking.id}}</td>
                    <td>{{booking.movie}}</td>
                    <td>{{booking.date}}</td>
                    <td>{{booking.ticketCount}}</td>
                    <td>{{booking.showTime}}</td>
                    <td>{{booking.paymentStatus}}</td>
                    <td>{{booking.userId}}</td>
                    <td style="color: #4a77d4; text-decoration: underline" ng-click="remove(booking.id)">Cancel Booking</td>
                </tr>
            </table>
            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true" >
            </dir-pagination-controls>
        </div>
    </div>
</div>
