<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="template" style="height: 530px; margin-top: 70px; margin-bottom: 20px;">
            <div class="login">
                <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 5px; float: left;" role="status" ng-show="loader">
                    <span class="sr-only">Loading...</span>
                </div>
                <h1 style="margin-bottom: 50px; margin-top: 30px">Register User</h1>
            </div>
            <form name="registerForm" novalidates>
                <div class="input-group">
                    <input type="text" class="form-control data"  placeholder="Full Name" name="name" ng-model="name" ng-required="true" />
                </div>
                <div class="input-group">
                    <input class="form-control data" type="text"  placeholder="Mobile Number" name="mobile" ng-model="mobile" ng-required="true"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control data" name="username" placeholder="Username" ng-model="username" ng-required="true">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control data" name="password" placeholder="Password" ng-model="password" ng-required="true">
                </div>
                <br>
                <input type="button" class="btn btn-primary btn-block btn-large" id="login" value="Register" ng-click="registerUser()">
                <input type="button" class="btn btn-primary btn-block btn-large" value="Back" id="login"  ng-click="back()">
            </form>
        </div>
    </div>
</div>
